{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro - BitFreela</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3l5f9zIEabstT1h7E" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts\register\css\style.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Cadastro</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Username" name="username" required>
            <input type="email" placeholder="E-mail" name="email" required>
            <input type="password" placeholder="Senha" name="password1" required>
            <input type="password" placeholder="Confirmação de Senha" name="password2" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="social-login">
            <p>Or register with:</p>
            <!-- Botões de registro social -->
            <button class="social-btn facebook">Facebook</button>
            <button class="social-btn google">Google</button>
            <button class="social-btn twitter">Twitter</button>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7Nkp6/1C6MC1rnSE/Xh9lKWIDf8D7T6Bb8rU7SN6hAuq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="{% static 'accounts/js/register.js' %}"></script>
</body>
</html>
